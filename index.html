<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMR DESIGN | روابط القناة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&family=Orbitron:wght@700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* شعار AMR DESIGN العلوي مع تأثير التوهج الأبيض */
        .top-logo {
            position: fixed;
            top: 25px;
            left: 25px;
            font-family: 'Orbitron', sans-serif;
            text-align: left;
            line-height: 1;
            z-index: 100;
        }
        .top-logo span {
            display: block;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.4);
        }
        .top-logo .amr { font-size: 1.8rem; font-weight: 700; }
        .top-logo .design { font-size: 0.9rem; letter-spacing: 3px; color: rgba(255,255,255,0.9); }

        .link-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .link-card:hover {
            transform: translateY(-5px) scale(1.03);
            background: rgba(255, 255, 255, 0.08);
            border-color: #ffffff;
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
        }

        .profile-container {
            position: relative;
            padding: 10px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 6px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-item {
            animation: fadeInUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="py-20 px-6">

    <div class="top-logo">
        <span class="amr">AMR</span>
        <span class="design">DESIGN</span>
    </div>

    <div class="max-w-sm w-full text-center space-y-12 z-10">
        
        <div class="space-y-6 animate-item">
            <div class="profile-container inline-block">
                <img src="https://api.dicebear.com/7.x/initials/svg?seed=AMR&backgroundColor=ffffff&fontFamily=Orbitron&fontSize=40&fontColor=000000" alt="AMR DESIGN" class="profile-img rounded-full mx-auto shadow-2xl">
                <div class="absolute bottom-5 right-5 bg-white w-5 h-5 rounded-full border-4 border-[#0f172a] shadow-lg"></div>
            </div>
            <div>
                <h1 class="text-4xl font-extrabold tracking-wid
