<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط القناة الرسمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            color: white;
        }

        .link-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-card:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border: 3px solid #6366f1;
            padding: 3px;
            object-fit: cover;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-item {
            animation: fadeInUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="flex flex-col items-center py-16 px-6">

    <div class="max-w-sm w-full text-center space-y-10">
        
        <!-- الملف الشخصي -->
        <div class="space-y-4 animate-item">
            <div class="relative inline-block">
                <img src="https://via.placeholder.com/150" alt="صورة القناة" class="profile-img rounded-full mx-auto shadow-xl">
                <div class="absolute bottom-1 right-1 bg-indigo-500 w-4 h-4 rounded-full border-2 border-[#0f172a]"></div>
            </div>
            <div>
                <h1 class="text-2xl font-bold tracking-wide">اسم قناتك</h1>
                <p class="text-indigo-300 text-sm font-medium mt-1">@yourusername</p>
            </div>
        </div>

        <!-- الروابط الثلاثة المطلوبة -->
        <div class="space-y-4">
            
            <!-- تيك توك -->
            <a href="https://www.tiktok.com/@mais_ahmed7?_r=1&_t=ZS-93Xj4eZV2U4" target="_blank" class="link-card animate-item flex items-center p-4 rounded-2xl w-full group" style="animation-delay: 0.1s;">
                <div class="bg-black p-3 rounded-xl border border-gray-700">
                    <i class="fab fa-tiktok text-white text-xl"></i>
                </div>
                <span class="mr-4 font-bold flex-1 text-right">تيك توك - TikTok</span>
                <i class="fas fa-external-link-alt text-gray-500 text-xs"></i>
            </a>

            <!-- تليجرام -->
            <a href="https://t.me/AMRDESIGN12" target="_blank" class="link-card animate-item flex items-center p-4 rounded-2xl w-full group" style="animation-delay: 0.2s;">
                <div class="bg-blue-500/20 p-3 rounded-xl">
                    <i class="fab fa-telegram-plane text-blue-400 text-xl"></i>
                </div>
                <span class="mr-4 font-bold flex-1 text-right">قناة التليجرام</span>
                <i class="fas fa-external-link-alt text-gray-500 text-xs"></i>
            </a>

            <!-- إنستغرام -->
            <a href="https://www.instagram.com/maya_ali_60002?igsh=MW1pOWtla3gycW92bQ%3D%3D&utm_source=qr" target="_blank" class="link-card animate-item flex items-center p-4 rounded-2xl w-full group" style="animation-delay: 0.3s;">
                <div class="bg-gradient-to-tr from-yellow-400 via-red-500 to-purple-600 p-3 rounded-xl">
                    <i class="fab fa-instagram text-white text-xl"></i>
                </div>
                <span class="mr-4 font-bold flex-1 text-right">إنستغرام - Instagram</span>
                <i class="fas fa-external-link-alt text-gray-500 text-xs"></i>
            </a>

        </div>

        <!-- تذييل -->
        <div class="pt-10 animate-item" style="animation-delay: 0.4s;">
            <p class="text-gray-500 text-xs tracking-widest uppercase">تابعنا للحصول على الجديد</p>
        </div>

    </div>

</body>
</html>
